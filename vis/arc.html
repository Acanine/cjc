
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet.Arc</title>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js'></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
    <script src='http://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js'></script>
    <script src='http://mad-gooze.github.io/Leaflet.Arc/Leaflet.Arc.js'></script>
    <style>
        html, body, .container-fluid, .row, #map, #readme{
            height: 100%;
        }
        #readme {
            overflow-y:scroll;
        }

    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="readme" class="col-xs-4" ></div>
        <div class="col-xs-8" id="map"></div>
    </div>
</div>



<script>
    var map = new L.Map('map');
    var osm = new L.TileLayer('//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        minZoom: 0, 
        maxZoom: 18, 
        attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    });     
    map.addLayer(osm);
    

    var arc1 = L.Polyline.Arc([43.11667, 131.90000], [55.7522200, 37.6155600]).addTo(map);
    
    // using polyline options
    var arc2 = L.Polyline.Arc([59.56667, 150.80000], [67.50000, 64.03333], {
        color: "red"
    }).addTo(map);
   
    
    var arc3 = L.Polyline.Arc([30, -210], [50, -150], {
        color: "green"
    }).addTo(map);
    
    var group = new L.featureGroup([arc1, arc2, arc3]);
    map.fitBounds(group.getBounds());
</script>
</body>
</html>
